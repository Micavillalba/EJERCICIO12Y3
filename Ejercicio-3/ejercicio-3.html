<body>
    <section>
        <h1>Formulario de registro</h1>
            <form>
                <div>
                    <label for="nombre">Nombre:</label> 
                    <input type="text" name="nombre" id="nombre">
                </div> <br>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                </div> <br>
                <div>
                    Modalidad de cursada:
                    <label for="ondemand">On Demand</label>
                    <input type="radio" name="modalidad" id="ondemand">
                    <label for="envivo">En Vivo</label>
                    <input type="radio" name="modalidad" id="envivo">
                </div><br>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email">
                </div><br>
                <div>
                    <input type="checkbox" name="check" id="info">
                    <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
                    
                </div>
                <div>
                    <input type="checkbox" name="check" id="termino">
                    <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirnme en desarrolador web Full Stack</label>
                   
                </div>
                <br>
                <div>
                    <label for="boton"></label>
                    <input type="submit" value="enviar" id="boton">
                </div>

                
            </form>
    </section>
</body>
